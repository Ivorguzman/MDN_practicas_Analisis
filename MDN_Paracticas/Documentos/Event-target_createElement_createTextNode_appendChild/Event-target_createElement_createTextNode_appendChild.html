<body>

    <main>

    <script>
        {

            // https://developer.mozilla.org/es/docs/Web/API/Document/createElement
            // https://developer.mozilla.org/es/docs/Web/API/Node/appendChild
            // https://developer.mozilla.org/es/docs/Web/API/Document/createTextNode
            // https://developer.mozilla.org/es/docs/Web/API/EventTarget/addEventListener 


            //! Pruebas
            // Crear una lista
            const ul = document.createElement('ul');// Crea un elemento ul ( HTML)
            document.body.appendChild(ul);// Agrega el elemento ul al body ( HTML)

            const li1 = document.createElement('li');// Crea un elemento li ( HTML)
            const li2 = document.createElement('li');// Crea un elemento li ( HTML)
            const li3 = document.createElement('li');// Crea un elemento li ( HTML)
            const li4 = document.createElement('li');// Crea un elemento li ( HTML)
            let newContent1 = document.createTextNode("Hola!¿Qué tal?")// Crea un nodo de texto
            let newContent2 = document.createTextNode("Bien!¿Y Tu?")// Crea un nodo de texto (Un String)
            let newContent3 = document.createTextNode("Bien Gracias ¿Donde Vas?")// Crea un nodo de texto (Un String)
            let newContent4 = document.createTextNode("A la Oficina  ¡Chao!")// Crea un nodo de texto (Un String)
            ul.appendChild(li1).appendChild(newContent1);// Agrega el nodo de texto al elemento ul ( HTML) + el node de texto (un String)
            ul.appendChild(li2).appendChild(newContent2);// Agrega el nodo de texto al elemento ul ( HTML) + el node de texto (un String)
            ul.appendChild(li3).appendChild(newContent3);// Agrega el nodo de texto al elemento ul ( HTML) + el node de texto (un String)
            ul.appendChild(li4).appendChild(newContent4);// Agrega el nodo de texto al elemento ul ( HTML) + el node de texto (un String)

            function hide(event) {// Funcion que oculta el elemento
                // e.target se refiere elemento clickado <li> (HTML) o nodo de texto (String)
                // Esto es diferente de e.currentTarget, que se referiría al padre <ul> en este contexto
                event.target.style.visibility = 'hidden';// Oculta el elemento clickado <li> (HTML) o nodo de texto (String)
            }

            // Incluir el 'listener' a la lista
            // Se ejecutará cuando se haga click en cada <li>
            ul.addEventListener('click', hide, false);// false para que no se ejecute más de una vez

        }
    </script>
