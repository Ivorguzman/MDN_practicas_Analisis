<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Title</title>
</head>

<body>

    <ul id="aves">
        <li>Loro de alas naranja</li>
        <li class="amenazada">Ágila Filipina</li>
        <li>Gran Pelícano Blanco</li>
    </ul>

    <!-- Definición y uso

Coincidence de cadena de JavaScript ()
        Nota: Puede ser una cadena de texto o una variable de JavaScript que contiene una cadena de texto.

    El match()método compara una cadena con una expresión regular **
    El match()método devuelve una matriz con las coincidencias.
    El match()método devuelve nulo si no se encuentra ninguna coincidencia.
    
    
    Nota
    ** Si el valor de búsqueda es una cadena, se convierte en una expresión regular. -->

    <script type="text/javascript">
        var aves = document.getElementsByTagName('li');//obtenemos todos los elementos li del documento html y los guardamos en una variable aves de tipo nodelist 
        console.log(aves)
        // ejemplo = HTMLCollection(3) [li, li.amenazada, li]
        // 0: li
        // 1: li.amenazada
        // 2: li
        // length: 3
        //        

        for (var i = 0; i < aves.length; i++) {
            if (aves[i].matches('.amenazada')) //si el elemento aves[i].matches('.amenazada') de la lista aves tiene la clase amenazada 
                console.log('El ' + aves[i].textContent + ' está amenazada de extinción!'); //imprimimos en consola el texto del elemento i de la lista aves
        }

    </script>
</body>

</html>
