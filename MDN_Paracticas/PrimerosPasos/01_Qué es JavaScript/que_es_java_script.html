    <!--     === async y defer ===

    En realidad, hay dos características modernas que podemos usar para evitar el problema del bloqueo de script: asyncy
    defer(que vimos anteriormente). Veamos la diferencia entre estas dos.
    os scripts cargados con el atributo async(ve más abajo) descargarán el scriptsin bloquear el renderizado de la
    página y lo ejecutará tan pronto como el scriptse termine de descargar. No tienes garantía de que los scripts se
    ejecuten en un orden específico, solo que no detendrán la visualización del resto de la página. Es mejor usar
    asynccuando los scripts de la página se ejecutan de forma independiente y no depende de ningún otro scriptde la
    página.

    Por ejemplo, si tienes los siguientes elementos script: -->

    <!-- <script async src="js/vendor/jquery.js"></script> -->

    <!-- <script async src="js/script2.js"></script> -->

    <!-- <script async src="js/script3.js"></script> -->

    <!-- 
    No puedes confiar en el orden en que se cargarán los scripts. jquery.jsse puede cargar antes o después de script2.jsy script3.js y si este es el caso, cualquier función en esos scripts dependiendo de jqueryproducirá un  error porque jqueryno se definirá en el momento en que se ejecutará el script.

    asyncse debe usar cuando tienes un montón de scripts en segundo plano para cargar, y solo deseas ponerlos en su   lugar lo antes posible. Por ejemplo, tal vez tengas algunos archivos de datos del juego para cargar, que serán    necesarios cuando el juego realmente comience, pero por ahora solo deseas continuar mostrando la introducción del  juego, los y el lobby, sin que se bloqueen al cargar el script.

    Los scripts cargados con el atributo defer(ve a continuación) se ejecutarán en el orden en que aparecen en la página y los ejecutará tan pronto como se descargarán el scripty el contenido: 
-->

    <!-- <script defer src="js/vendor/jquery.js"></script> -->

    <!-- <script defer src="js/script2.js"></script> -->

    <!-- <script defer src="js/script3.js"></script> -->


    <!-- Copiar al portapapeles.Todos los scripts con el atributo deferse cargarán en el orden en que aparecen en la página. Entonces, en el segundo
    ejemplo, podemos estar seguros de que jquery.jsse cargará antes que script2.jsy script3.jsy que script2.jsse cargará
    antes de script3.js. No se ejecutarán hasta que se haya cargado todo el contenido de la página, lo cual es útil si
    tus scripts dependen de que el DOM esté en su lugar (por ejemplo, modificar uno o más elementos de la página).

    === Para resumir: ===

    asynce defer indique al navegador que descargue los scripts en un hilo separado, mientras que el resto de la página  (el DOM, etc.) se descargue, por lo que los scripts no bloqueen la carga de la página.

    Si tus scriptse deben ejecutar inmediatamente y no tienen ninguna dependencia, utiliza === async. ===

    Si tus scripts necesitan esperar a ser procesados ​​y depende de otros scripts y/o del DOM en su lugar, cárgalos usando === defer ===  y coloca tus elementos   <script> correspondientes en el orden que desees que el navegador los ejecute. 
        -->
